<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="styles.css">

	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<!-- Facebook meta data -->
	<meta property="og:title" content="NASA's Astronomy Picture of the Day">
	<meta property="og:type" content="article">
	<meta property="og:description" content="NASA's Astronomy Picture of the Day">

</head>
<body>

	<div id="container">

		<div id="loader">
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
				<rect x="0" y="13" width="4" height="5" fill="#333">
					<animate attributeName="height" attributeType="XML"
					values="5;21;5" 
					begin="0s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML"
					values="13; 5; 13"
					begin="0s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="10" y="13" width="4" height="5" fill="#333">
					<animate attributeName="height" attributeType="XML"
					values="5;21;5" 
					begin="0.15s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML"
					values="13; 5; 13"
					begin="0.15s" dur="0.6s" repeatCount="indefinite" />
				</rect>
				<rect x="20" y="13" width="4" height="5" fill="#333">
					<animate attributeName="height" attributeType="XML"
					values="5;21;5" 
					begin="0.3s" dur="0.6s" repeatCount="indefinite" />
					<animate attributeName="y" attributeType="XML"
					values="13; 5; 13"
					begin="0.3s" dur="0.6s" repeatCount="indefinite" />
				</rect>
			</svg>
		</div>

		<div id="reveal">
			<h1 class='center'>NASA's Astronomy Picture of the Day</h1>

			<p id="date" class='center space'></p>
		
			<p id="title" class='center space'></p>
		
			<img src="" alt="" id="image">
		
			<p id="author" class='center space'></p>
		
			<p id="description"></p>
		</div>

	</div>


	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
